<!DOCTYPE html>
<html>
    <head>
        <title>Internal Style</title>
        <style>
            h1{
                color: greenyellow;
                text-align: center;
            }

            p{
                color: rgb(168,15,219);
                font-size: 19px;
                font-weight: bolder;
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
        </head>
        <body>
            <h1>Internal Style</h1>
            <p>An internal CSS is used to define a style for a single HTML page. </p>
            <p>An internal CSS is defined in the head section of an HTML page,within a style element.</p>
        </body>
</html>
